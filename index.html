<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Spotify - Clone</title>

    <link rel="stylesheet"
        href="css/style.css">
    <link rel="stylesheet"
        href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left m-1">
            <div style="-webkit-tap-highlight-color: transparent;" class="close">
                <img src="img/close.svg" alt="close" class="invert">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <span class="logo invert"><img style="-webkit-tap-highlight-color: transparent; width: 120px;"
                        src="img/logo.svg"
                        alt="logo">
                </span>
                <ul>
                    <li><img style="-webkit-tap-highlight-color: transparent;" class="invert"
                            src="img/home.svg"
                            alt="home">Home</li>
                    <li><img style="-webkit-tap-highlight-color: transparent;" class="invert"
                            src="img/search.svg"
                            alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img style="-webkit-tap-highlight-color: transparent;" class="invert"
                        src="img/playlist.svg"
                        alt="playlist">
                    <h3>Your Library</h3>
                </div>
                <div style="-webkit-tap-highlight-color: transparent;" class="songList">
                    <ul>

                    </ul>
                </div>
                <div style="-webkit-tap-highlight-color: transparent;" class="footer">
                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    <a style="color: white;"
                        href="https://www.spotify.com/legal/cookies-policy/"
                        target="_blank"
                        rel="noopener">Cookies</a>
                </div>
            </div>

        </div>
        <div class="right bg-gray rounded m-2 p-1">
            <div class="header rounded item-center">
                <div class="nav flex">
                    <img style="-webkit-tap-highlight-color: transparent;" class="invert hamburger"
                        src="img/hamburger.svg"
                        alt="">

                    <svg id="left" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="24"
                        height="24"
                        color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>

                    <svg id="right" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="24"
                        height="24"
                        color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <div style="-webkit-tap-highlight-color: transparent;" class="buttons">
                    <button class="signupBtn">Sign up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h2>Spotify Playlist</h2>
                <div class="cardContainer">
                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <img class="play_btn"
                                style="-webkit-tap-highlight-color: transparent; border-radius: 500px;"
                                src="img/play2.svg"
                                alt="play">
                            <img style="-webkit-tap-highlight-color: transparent;" class="cardImg" src="img/cover8.jpg"
                                alt="cover8"
                                height="200"
                                width="200">
                            <h4>My Songs</h4>
                            <p>Cover Songs</p>
                        </div>
                    </div>

                    <div data-folder="cs" class="card">
                        <div class="play">
                            <img class="play_btn"
                                style="-webkit-tap-highlight-color: transparent; border-radius: 500px;"
                                src="img/play2.svg"
                                alt="play">
                            <img style="-webkit-tap-highlight-color: transparent;" class="cardImg" src="img/cover7.jpg"
                                alt="cover7"
                                height="200"
                                width="200">
                            <h4>Gold Songs</h4>
                            <p>Old Songs</p>
                        </div>
                    </div>

                </div>
                <div style="-webkit-tap-highlight-color: transparent;" class="playbar rounded">
                    <div class="seekbar">
                        <div class="rail"></div>
                        <div class="circle">

                        </div>
                    </div>
                    <div class="bar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img style="-webkit-tap-highlight-color: transparent;" id="previous"
                                src="img/prevsong.svg"
                                alt="prevsong">
                            <img style="-webkit-tap-highlight-color: transparent;" id="play"
                                src="img/play2.svg"
                                alt="prevsong">
                            <img style="-webkit-tap-highlight-color: transparent;" id="next"
                                src="img/nextsong.svg"
                                alt="prevsong">
                        </div>
                        <div class="songTime"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
